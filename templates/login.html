{% extends 'nav.html' %}
{% load static %}
{% block content %}

<style>
    /* CSS for styling the login form */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    form {
        display: flex;
        flex-direction: column;
    }

    label {
        margin-bottom: 5px;
    }

    input[type="text"],
    input[type="password"] {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
    }

    input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }

    .error {
        color: red;
        margin-top: 10px;
    }

    .success {
        color: green;
        margin-top: 10px;
    }

    body {
        display: flex;
        justify-content: center;
        /* Centers content horizontally */
        align-items: center;
        /* Centers content vertically */
        height: 100vh;
        /* Ensures full viewport height */
        margin: 0;
    }

    form {
        width: 300px;
        /* Adjust as needed */
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label,
    input[type="text"],
    input[type="password"] {
        display: block;
        margin-bottom: 10px;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    input[type="submit"] {
        width: 100%;
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 12px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>

{% if error %}
<script>
    alert("Fill correct username and password");
</script>
{% endif %}

{% if valid %}
<script>
    alert("Login successfull!")
</script>
{% endif %}

<form action="login.html" method="post">

    <label for="Username">Username</label>
    <input type="text" placeholder="Enter your Username" id="Username" name="username">


    <label for="Password">Password</label>
    <input type="password" name="password" id="Password" placeholder="Enter your password">

    <input type="submit" name="submit" value="submit">
</form>

{% endblock %}
